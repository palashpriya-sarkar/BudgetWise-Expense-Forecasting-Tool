<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Registration</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        
    
        <!-- SIGN UP CONTAINER -->
        <div class="container a-container" id="a-container">
            <!-- BUDGETWISE LOGO STAMP - ADD THIS -->
            <div class="logo-stamp">BudgetWise</div>
            <form id="a-form" class="form" method="" action="">
                <h2 class="form_title title">Create Account</h2>

                <div class="form__icons">
                <!-- Facebook -->
                    <svg class="form__icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M22 12a10 10 0 1 0-11.5 9.9v-7H8v-3h2.5V9.5c0-2.5 1.5-3.9 3.8-3.91.1 0 2.2.2 2.2.2v2.4H15c-1.3 0-1.7.8-1.7 1.6V12H16l-.5 3h-2.2v7A10 10 0 0 0 22 12z"/>
                    </svg>

                <!-- Twitter -->
                    <svg class="form__icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 12 7.87v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                    </svg>

                <!-- LinkedIn -->
                    <svg class="form__icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-4 0v7h-4v-7a6 6 0 0 1 6-6z"/>
                        <rect x="2" y="9" width="4" height="12"/>
                        <circle cx="4" cy="4" r="2"/>
                    </svg>
                </div>


                <span class="form__span">or use email for registration</span>

                <input class="form__input" type="text" name="name" placeholder="Name" required>
                <input class="form__input" type="email" name="email" placeholder="Email" required>
                <input class="form__input" type="password" name="password" placeholder="Password" required>

                <button class="form__button button submit" type="submit">
                    SIGN UP
                </button>
            </form>
        </div>

        <!-- SIGN IN CONTAINER -->
        <div class="container b-container" id="b-container">
            <!-- BUDGETWISE LOGO STAMP - ADD THIS -->
            <div class="logo-stamp">BudgetWise</div>
            <form id="b-form" class="form" method="" action="">
                <h2 class="form_title title">Sign in to Website</h2>

                <div class="form__icons">
                <!-- Facebook -->
                    <svg class="form__icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M22 12a10 10 0 1 0-11.5 9.9v-7H8v-3h2.5V9.5c0-2.5 1.5-3.9 3.8-3.91.1 0 2.2.2 2.2.2v2.4H15c-1.3 0-1.7.8-1.7 1.6V12H16l-.5 3h-2.2v7A10 10 0 0 0 22 12z"/>
                    </svg>

                <!-- Twitter -->
                    <svg class="form__icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 12 7.87v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                    </svg>

                <!-- LinkedIn -->
                    <svg class="form__icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-4 0v7h-4v-7a6 6 0 0 1 6-6z"/>
                        <rect x="2" y="9" width="4" height="12"/>
                        <circle cx="4" cy="4" r="2"/>
                    </svg>
                </div>

                <span class="form__span">or use your email account</span>

                <input class="form__input" type="email" name="email" placeholder="Email" required>
                <input class="form__input" type="password" name="password" placeholder="Password" required>

                <a class="form__link" href="#">Forgot your password?</a>

                <button class="form__button button submit" type="submit">
                    SIGN IN
                </button>
            </form>
        </div>

        <!-- SWITCH PANEL -->
        <div class="switch" id="switch-cnt">

            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>

            <div class="switch__container" id="switch-c1">
                <h2 class="switch__title title">Welcome Back!</h2>
                <p class="switch__description description">
                    To keep connected with us please login with your personal info
                </p>
                <button class="switch__button button switch-btn">
                    SIGN IN
                </button>
            </div>

            <div class="switch__container is-hidden" id="switch-c2">
                <h2 class="switch__title title">Welcome!</h2>
                <p class="switch__description description">
                    Enter your personal details and start journey with us
                </p>
                <button class="switch__button button switch-btn">
                    SIGN UP
                </button>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>


</body>
</html>
